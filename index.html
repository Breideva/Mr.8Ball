<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cinzel:wght@500&family=MedievalSharp&family=Philosopher&display=swap" 
rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Mr.8 Ball</title>
  </head>
  <body class="fade-in">
    <div class="container">
      <div class="name">
        <h1>Mr.</h1>
        <h1 class="eight">8</h1>
        <h1>Ball</h1>
      </div>
      <div class="main-contents">
        <button class="result">8</button>
      </div>
      <div class="main-text">
      <div class="input-result">
        <h2>Ask a Question</h2>
        <div class="buttons">
        <input class="answer" type="text" />
        <button class="sub-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <div class="answer-log-box">
        <div class="answer-log">
        <h2 class="ans-log-text">Results</h2>
        <div class="all-answers">
          <div class="asked-q"></div>
          <div class="return-r"></div>
        </div>
    </div>
  </div>
    </div>
    <script src="main.js"></script>
    <div></div>
  </body>
</html>
